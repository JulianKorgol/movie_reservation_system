name: "Lint PR Title"

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  check-title:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Lint PR Title
        id: lint_pr_title
        uses: artishgh/pr-checker-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: "Feature,Fix,Chore,Docs,Refactor,Test,Style,Research"
          scopes: "Frontend,Backend,DevOps,UX,General"
          requireScope: true
          headerPattern: '^\[(?<type>[^]]+)]\[(?<scope>[^]]+)] (?<subject>.+)$'

      - name: Comment on invalid PR title
        if: always() && steps.lint_pr_title.outputs.error_message != null
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-title-lint-error
          message: |
            üìù **Heads up!** Your PR title doesn‚Äôt match the expected format:

            `[Type][Lane] Short, descriptive subject`

            Example valid titles:
            - `[Feature][Frontend] Add Movie Room UI`
            - `[Fix][Backend] Prevent overbooking on seats`
            - `[Docs][General] Improve README`

            Please update the PR title so it follows this format. Thanks! üôÇ

      - name: Remove comment if PR title fixed
        if: steps.lint_pr_title.outputs.error_message == null
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-title-lint-error
          delete: true
